<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Insira a quantidade de onibus que você precisa pegar: <input type="text" id="inputQtdOnibus"> 
  <br>
  Insira a quantidade de trens que você precisa pegar: <input type="text" id="inputQtdTrens"> 
  <br>
  Insira a quantidade de metrôs que você precisa pegar: <input type="text" id="inputQtdMetros">
  <br>
  <button onclick="verificarTrajeto()">#Partiu Trajeto</button>
  <div id="divResultado"></div> 
</body>
</html>
<script>
  function verificarTrajeto(){
    var qtdOnibus = Number(inputQtdOnibus.value)
    var qtdTrens = Number(inputQtdTrens.value)
    var qtdMetros = Number(inputQtdMetros.value)
    var cor = ''
    var meioDeTransporte = ''

    var contador = 0
    while(contador++ < qtdOnibus){
      cor = 'red'
      meioDeTransporte = 'busão'
      exibirMensagem()
    }

    contador = 0
    while(contador++ < qtdTrens){
      cor = 'green'
      meioDeTransporte = 'trem'
      exibirMensagem()
    }

    contador = 0
    while(contador++ < qtdMetros){
      cor = 'blue'
      meioDeTransporte = 'mêtro'
      exibirMensagem()
    }

    function exibirMensagem(){
      var cansaco = ''

      if(contador == 2){
        cansaco = `Começando a cansar`
      } else if (contador > 2) {
        cansaco = `Já cansado!`
      }

      divResultado.innerHTML += `<span style = "color: ${cor}">Pegando o ${contador}° ${meioDeTransporte} ${cansaco}</span> <br>`
    }
  }
</script>
