<body>
  Insira o numero: <input type="text" id="inputNumero"> <br>
  Insira uma frase: <input type="text" id="inputFrase">
  <button onclick="exibirFrase()">Papagaio</button>

<script>
  function exibirFrase() {
    var frase = inputFrase.value
    
    if (frase.length < 3) {
      alert("ERRO!") 
    } else {
      
      var numeroInput = Number(inputNumero.value)
      var numero = 0
      var numero2 = 0
      var texto = ""
      while (numero < numeroInput) {
        while (numero2 < numeroInput) {
          texto += `${frase} `
          numero2 += 1
        }
        alert(`${texto}`)
        numero += 1
      }
    }



  }
</script>
