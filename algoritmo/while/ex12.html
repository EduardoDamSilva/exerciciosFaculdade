<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Selecione o numero que você quer ver da tabuada:
  <select name="tabuada" id="selectTabuada">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
  </select>
  <br>
  Insira até que numero a tabuada irá: <input type="text" id="inputNumeroDeVezes">
  <br>
  <button onclick="exibirTabuada()">Ver Tabuada</button>
  <div id="divResultado"></div>
</body>
</html>
<script>
  function exibirTabuada(){
    var numeroTabuada = Number(selectTabuada.value)
    var numeroDeVezes = Number(inputNumeroDeVezes.value)
    var numero = 0

    while(numero < numeroDeVezes){
      numero += 1
      var resultadoTabuada = numero * numeroTabuada
      var resultadoExibicao = `${numeroTabuada} x ${numero} = ${resultadoTabuada} <br>`

    if(numero % 2 != 0){
      divResultado.innerHTML += `<span style = 'color : red'>${resultadoExibicao}</span>`
    } else {
      divResultado.innerHTML += `<span style = 'color : blue'>${resultadoExibicao}</span>`
    }
      
    }
  }
</script>
