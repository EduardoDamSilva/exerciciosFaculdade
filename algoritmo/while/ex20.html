<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="exibirNumeros()">Curto 3 e 5</button>
  <div id="divResultado"></div>
</body>
</html>
<script>
  function exibirNumeros(){
    var numero = 0
    var numero100 = 100

    while(numero < numero100){
      if (numero % 15 == 0){
        divResultado.innerHTML += `É TRI!É PENTA! <br>`
      } else if (numero % 3 == 0){
        divResultado.innerHTML += `É TRI! <br>`
      } else if (numero % 5 == 0){
        divResultado.innerHTML += `É PENTA! <br>`
      } else {
        divResultado.innerHTML += `${numero} <br>`
      }
      numero++
      
    }
  }
</script>
