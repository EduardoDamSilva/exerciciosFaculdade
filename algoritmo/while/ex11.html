<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Quantas voltas o carro dará de volta <input type="text" id="inputVoltasCarro">
  <button onclick="darVoltas()">Iniciar Corrida</button>
  <div id="divResultado"></div>
</body>
</html>
<script>
  function darVoltas(){
    var voltas = Number(inputVoltasCarro.value)
    var numero = 0
    while(numero < voltas){
      numero += 1
      divResultado.innerHTML += `Carro dando a ${numero}ª volta <br>`
    }
    divResultado.innerHTML += `Corrida finalizada!`
  }
</script>
