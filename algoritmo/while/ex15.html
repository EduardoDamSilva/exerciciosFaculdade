<body>
  Insira a quantidade de elefantes: <input type="text" id="inputQtdElefantes">
  <button onclick="atazanarMedium()">Atazanar a m√©dium</button>
  <div id="divResultado"></div>

<script>
  function atazanarMedium(){
    var qtdElefantes = Number(inputQtdElefantes.value)
    var numero = 1
    var textoIncomodam ='incomodam'

    while(numero < qtdElefantes){
      textoIncomodam += `, incomodam`
      numero++

      divResultado.innerHTML += 
      `
        1 elefante icomodam muita gente! <br>
        ${numero} elefantes, ${textoIncomodam} muito mais! <br>
      `
    }
  }
</script>
