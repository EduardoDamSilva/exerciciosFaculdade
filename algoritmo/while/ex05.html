<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="exibirNumerosCabalisticos()">Número cabalístico</button>
  <div id="divResultado"></div>
</body>
</html>
<script>
  function exibirNumerosCabalisticos(){
    numero = 1
    while(numero < 16){
      if(numero != 3 && numero != 4 && numero != 7 && numero != 10 && numero != 12){
        divResultado.innerHTML += `${numero} <br>`
      }
      numero++
    }
  }
</script>
