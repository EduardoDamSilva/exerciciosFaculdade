<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Insira a quantidade de onibus que você precisa pegar: <input type="text" id="inputQtdOnibus"> 
  <br>
  Insira a quantidade de trens que você precisa pegar: <input type="text" id="inputQtdTrens"> 
  <br>
  Insira a quantidade de metrôs que você precisa pegar: <input type="text" id="inputQtdMetros">
  <br>
  <button onclick="verificarTrajeto()">#Partiu Trajeto</button>
  <div id="divResultado"></div> 
</body>
</html>
<script>
  function verificarTrajeto(){
    var qtdOnibus = Number(inputQtdOnibus.value)
    var qtdTrens = Number(inputQtdTrens.value)
    var qtdMetros = Number(inputQtdMetros.value)
    var nOnibus = 0
    var nTrens = 0
    var nMetros = 0

  while(nOnibus < qtdOnibus){
    nOnibus++
    var cansaco = ''
    
    if(nOnibus == 2){
      cansaco = `Começando a cansar`
    } else if (nOnibus > 2) {
      cansaco = `Já cansado!`
    }

    divResultado.innerHTML += `<span style = "color: red">Pegando o ${nOnibus}° busão ${cansaco}</span> <br>`
  }

  while(nTrens < qtdTrens){
    nTrens++
    var cansaco = ''

    if(nTrens == 2){
      cansaco = `Começando a cansar`
    } else if (nTrens > 2) {
      cansaco = `Já cansado!`
    }

    divResultado.innerHTML += `<span style = "color: green">Pegando o ${nTrens}° trem ${cansaco}</span> <br>`
  }

  while(nMetros < qtdMetros){
    nMetros++
    var cansaco = ''

    if(nMetros == 2){
      cansaco = `Começando a cansar`
    } else if (nMetros > 2) {
      cansaco = `Já cansado!`
    }

    divResultado.innerHTML += `<span style = "color: blue"> Pegando o ${nMetros} metrô ${cansaco}</span> <br>` 
  }
  }
</script>
