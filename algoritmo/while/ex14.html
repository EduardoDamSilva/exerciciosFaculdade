<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Insira sua idade: <input onkeyup="exibirFaseDaVida()" type="text" id="inputIdade">
  <div id="divResultado"></div>
</body>
</html>

<script>
  
  var numero = 0
  var faseDaVida = ""

  function exibirFaseDaVida(){
    var idade = Number(inputIdade.value)
    console.log('dalowdoaowdoawod')
    
    while(numero <= idade){
      
      if(numero <= 4){
        faseDaVida = "(Primeira Infância)"
      } else if (numero <= 6){
        faseDaVida = "(Pré-Escolar)"
      } else if (numero <= 10){
        faseDaVida = "(Segunda Infância)"
      } else if (numero <= 18){
        faseDaVida = "(Adolescência)"
      } else if (numero <= 50){
        faseDaVida = "(Adulto)"
      } else if (numero <= 100){
        faseDaVida = "(Melhor idade)"
      } else {
        faseDaVida = "(Ancião)"
      }

      divResultado.innerHTML += `${numero} anos ${faseDaVida} <br>`
      numero++
    }
  }
</script>
