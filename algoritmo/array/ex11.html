<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Dia do dep√≥sito <input type="text" id="inputDiaDeposito"> <br>
  Valor depositado <input type="text" id="inputValorDeposito">
  <button onclick="guardarDinheiro()">Guardar</button> <br>
  Digite o intervalo de dias que deseja analisar: <br>
  <input type="text" id="inputComecoIntervalo">
  <input type="text" id="inputFinalIntervalo">
  <button onclick="reverDeposito()">Rever Depositos</button>
  <div id="divResultado"></div>
<style>
</style>
</body>
</html>
<script>
  const listaDiaDeposito = []
  const listaValorDeposito = []
  function guardarDinheiro(){
    const diaDeposito = inputDiaDeposito.value
    const valorDeposito = inputValorDeposito.value

    listaDiaDeposito.push(diaDeposito)
    listaValorDeposito.push(valorDeposito)
  }

  function reverDeposito(){
    const comecoIntervalo = inputComecoIntervalo.value - 1
    const finalIntervalo = inputFinalIntervalo.value - 1

    divResultado.innerHTML = ""
    var total = 0
    var contadorDias = 0 
    for(var i = comecoIntervalo; i <= finalIntervalo; i++){
      var cor = 'aquamarine'
      if(i % 2 == 0){
        cor = 'chartreuse'
      }

      contadorDias += 1
      total += Number(listaValorDeposito[i])
      divResultado.innerHTML += `<span style="color: ${cor}">dia = ${listaDiaDeposito[i]} Valor depositado = R$ ${listaValorDeposito[i]}</span><br>`
    }
    var media = total / contadorDias
    divResultado.innerHTML += 
    `
    <span>Total do valor depositados nos dias selecionados: R$ ${total}</span> <br>
    <span>Total do valor depositados nos dias selecionados: R$ ${media}</span> <br>
    `

  }
</script>
