<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cadastre seus filmes <input type="text" id="inputFilme">    
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="divResultado"></div>
</body>
</html>
<script>
    const lista = []
    function cadastrar(){
        const filme = inputFilme.value
        lista.push(filme)

        var texto = '' 
        if(lista[2] == undefined){
            texto = "Ainda não existe"
        } else {
            texto = lista[2]
        }

        divResultado.innerHTML = `
        Seu filme favorito: ${lista[0]} <br>
        Seu 3º filme favorito: ${texto} <br>
        Total de filmes cadastrados: ${lista.length}
        `
    }
</script>
