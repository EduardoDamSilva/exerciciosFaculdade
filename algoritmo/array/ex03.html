<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    Insira filmes que vocÃª goste <input type="text" id="inputFilme">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="divResultado"></div>
</body>
</html>
<script>
  const listaFilme = []
  function cadastrar(){
    const filme = inputFilme.value
    listaFilme.push(filme)
    exibirFilmes()
  }

  function exibirFilmes(){
    divResultado.innerHTML = ""
    for(var i = 0; i < listaFilme.length; i++){
      divResultado.innerHTML += `${listaFilme[i]} <br>`
    }
  }
</script>
