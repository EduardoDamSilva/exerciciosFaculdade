<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Para que lugares você já viajou? <input type="text" id="inputViagem">
    <button onclick="cadastrarViagem()">Cadastrar Local</button> <br>
    Coloque um numero para reelembrar uma viagem <input type="text" id="inputNumeroReelembrar">
    <button onclick="reelembrarViagem()">Reelembrar Viagem</button>
    <div id="divResultado"></div>
</body>
</html>
<script>
    const lista_viagens = []
    function cadastrarViagem(){
        const viagem = inputViagem.value
        lista_viagens.push(viagem)
    }

    function reelembrarViagem(){
        const numeroReelembrar = Number(inputNumeroReelembrar.value) - 1
        divResultado.innerHTML = lista_viagens[numeroReelembrar]
    }
</script>
