<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira a distância da pizzaria até sua casa: <input type="text" id="inputDistancia"> <br>
    <button onclick="verificarDistancia()">
        Verificar Disponibilidade
    </button>
    <div id="divResultado"></div>
</body>
</html>
<script>
    function verificarDistanciaEExibirDistancia(){
        var distancia = Number(inputDistancia.value)

        if(distancia < 5){
            divResultado.innerHTML = "A sua pizza será entregue e não custará nada para você &#128516"
        } else if (distancia < 25){
            divResultado.innerHTML = "A sua pizza será entregue, porém o valor de entrega é de R$ 25,00"
        } else {
            divResultado.innerHTML = "A Pizza Rãti não entrega neste endereço!"
        }
    }
</script>
