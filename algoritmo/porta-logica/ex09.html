<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Tipo do arroz:
  <select name="tipoArroz" id="selectTipoArroz">
    <option value="branco">Branco</option>
    <option value="integral">Integral</option>
  </select> 
  <br>
  Insira o tempo de cozimento: <input type="text" id="inputTempoCozimento">
  Insira a quantidade de sal(g): <input type="text" id="inputQtdSal">
  <button onclick="avaliarArroz()">Avaliar arroz:</button>
  <div id="divResultado"></div>

</body>
</html>
<script>
  function avaliarArroz(){
    var tipoArroz = selectTipoArroz.value
    var tempoCozimento = Number(inputTempoCozimento.value)
    var qtdSal = Number(inputQtdSal.value)

    if((tipoArroz == 'branco' && qtdSal == 10 && tempoCozimento == 10) || (tipoArroz = "integral" && qtdSal == 15 && tempoCozimento == 20)){
      divResultado.innerHTML = `Arroz Perfeito`
    } else {
      divResultado.innerHTML = `Seu arroz não está perfeito`
    }
    exibirImagem()
  }

  function exibirImagem(){
    if(tipoArroz == 'branco' && qtdSal == 10 && tempoCozimento == 10){
      divResultado.innerHTML += `<br> <img src = 'https://img.itdg.com.br/tdg/images/recipes/000/166/751/357546/357546_original.jpg?mode=crop&width=710&height=400'> `
    } else if(tipoArroz = "integral" && qtdSal == 15 && tempoCozimento == 20){
      divResultado.innerHTML += `<br> <img src = 'https://img.itdg.com.br/tdg/images/recipes/000/114/954/44015/44015_original.jpg?mode=crop&width=710&height=400'>`
    } else {
      divResultado.innerHTML += `<br> <img src = 'https://rd1.com.br/wp-content/uploads/2021/02/20210211-rd1-pesadelo-na-cozinha-erick-jacquin.png'>` 
    }
  }
</script>
