<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Insira a nota do aluno: <input type="text" id="inputNota"> 
  <br>
  Insira a frequência do aluno: <input type="text" id="inputFrequencia">
  <button onclick="analisarAluno()">  
    Analisar aluno
  </button>
  <div id="divResultado">
  </div>
</body>
</html>
<script>
  function analisarAluno(){
    var nota = Number(inputNota.value)
    var frequencia = Number(inputFrequencia.value)

    if(nota < 0 || nota > 10){
      alert("Onde já se viu nota <0 ou >10?!")
        divResultado.innerHTML = ''
    } else if (frequencia < 0 || frequencia > 100){
      alert("Onde já se viu frequência <0 ou >100?!")
    } else if((nota > 0 && nota < 6) ){
      divResultado.innerHTML = "Aluno ficou abaixo da média"

      if (frequencia >= 75){
      divResultado.innerHTML += "<br> Aluno aprovado por frequência" 
      } else {
        divResultado.innerHTML += "<br> Aluno reprovado por frequência" 
      }

    } else if (nota >= 6 && nota <= 8){
      divResultado.innerHTML = "Aluno ficou da média"

      if (frequencia >= 75){
      divResultado.innerHTML += "<br> Aluno aprovado por frequência" 
      } else {
        divResultado.innerHTML += "<br> Aluno reprovado por frequência" 
      }
    } else if (nota > 8 && nota <= 10){
      divResultado.innerHTML = "Aluno acima da média"

      if (frequencia >= 75){
      divResultado.innerHTML += "<br> Aluno aprovado por frequência" 
      } else {
        divResultado.innerHTML += "<br> Aluno reprovado por frequência" 
      }
    } 
  }
</script>
